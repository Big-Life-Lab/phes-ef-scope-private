name: Render & Commit Figures

on:
  push:
    paths:
      - "data_raw/**"
      - "figure_code/**"
  workflow_dispatch:         

permissions:
  contents: write             

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1. pull code
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      

      # 2. setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 3. set up Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2        
      

      # 4.  R packages
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("readr","dplyr","tidyr","ggplot2","cowplot","here"ï¼Œ"knitr","rmarkdown"), repos="https://cloud.r-project.org")'

      # 5. render QMD
      - name: Render QMD
        run: |
          quarto render figure_code/upset_plot_code.qmd

      # 6. Commit rendered figures
      - name: Commit rendered figures
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add figures/*.pdf || true
          if ! git diff --cached --quiet; then
            git commit -m "CI: update figures [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi
